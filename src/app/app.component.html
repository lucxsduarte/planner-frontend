<mat-toolbar>
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">Planner</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="'side'"
    [opened]="isOpened"
    [style.width.px]="isOpened ? 250 : 100" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" >Home</a>
      <a mat-list-item routerLink="/trips" >Viagens</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content" [ngClass]=" {'sidenav-content-opened': isOpened}">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
